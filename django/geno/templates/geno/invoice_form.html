{% extends "geno/base.html" %}
{% load static %}
{% load i18n %}

{% block extrastyle %}
<style>
.error { color: #dd1b1b; }
.warning { color: #a86815; }
.success { color: #217721; }
.collapsible {
    cursor: pointer;
    background: #efefef;
    color: #666666;
    border: none;
    border-radius: 4px;
    padding: 10px;
}
.log_content {
    display:none;
    color: #666666;
    border: 1px #c6c6c6 solid;
    padding: 10px;
    margin-top: 10px;
}
</style>
{% endblock %}

{% block content %}

{% block content_text %}{% endblock %}
<p>
    <form method="get">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Mietzinsrechnungen versenden/buchen">
    </form>
</p>
{% endblock %}
