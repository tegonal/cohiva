{% extends "geno/base.html" %}

{% block custom_content %}

{% if form_action %}
<form action="{{ form_action }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
</form>
{% endif %}

<ul>
{% for r in response %}
<li>{{ r.info|safe }}
<ul>
{% for o in r.objects %}
<li>{{ o|safe }}</li>
{% endfor %}
</ul>
</li>
{% endfor %}
</ul>

{% endblock %}
