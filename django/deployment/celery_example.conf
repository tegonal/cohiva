## Example Celery configuration
# Name of nodes to start
# here we have a single node
CELERYD_NODES="prod1"
# or we could have three nodes:
#CELERYD_NODES="w1 w2 w3"

# Absolute or relative path to the 'celery' command:
CELERY_BIN="/home/user/.venv/cohiva/bin/celery"
CELERYD_CHDIR="/var/www/cohiva/django-production"
DJANGO_SETTINGS_MODULE="cohiva.settings_production"

# App instance to use
# comment out this line if you don't use an app
CELERY_APP="cohiva"
# or fully qualified:
#CELERY_APP="proj.tasks:app"

# How to call manage.py
CELERYD_MULTI="multi"

# Extra command-line arguments to the worker
CELERYD_OPTS=""
#CELERYD_OPTS="--time-limit=300 --concurrency=1"

# - %n will be replaced with the first part of the nodename.
# - %I will be replaced with the current child process index
#   and is important when using the prefork pool to avoid race conditions.
CELERYD_PID_FILE="${CELERYD_CHDIR}/celery/run/%n.pid"
CELERYD_LOG_FILE="${CELERYD_CHDIR}/celery/log/%n%I.log"
CELERYD_LOG_LEVEL="INFO"

# you may wish to add these options for Celery Beat
CELERYBEAT_PID_FILE="${CELERYD_CHDIR}/celery/run/beat.pid"
CELERYBEAT_LOG_FILE="${CELERYD_CHDIR}/celery/log/beat.log"
