services:
  mariadb:
    image: mariadb:11.4
    container_name: cohiva-dev-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      # Database is created in init script with correct collation
      MYSQL_USER: cohiva
      MYSQL_PASSWORD: c0H1v4
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb-init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --character-set-client-handshake=FALSE
      --init-connect='SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci'
      --sql-mode=TRADITIONAL,ALLOW_INVALID_DATES
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: cohiva-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    name: cohiva-dev-mariadb-data
  redis_data:
    name: cohiva-dev-redis-data
