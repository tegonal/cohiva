<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="<%= themeColor %>" />
    <meta name="theme-color" content="<%= themeColor %>" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="<%= darkThemeColor %>" media="(prefers-color-scheme: dark)" />
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="<%= productName %>" />

    <!-- Mobile Browser UI -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= productName %>" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= productName %>" />
    <meta property="og:description" content="<%= productDescription %>" />
    <meta property="og:site_name" content="<%= siteName %>" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= productName %>" />
    <meta name="twitter:description" content="<%= productDescription %>" />
    <meta name="twitter:image" content="/twitter-card.png" />

    <%- pwaMetaTags %>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
