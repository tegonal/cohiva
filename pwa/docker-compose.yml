version: '3.8'

services:
  cohiva-pwa:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '4000:4000' # Quasar serve default port
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:4000/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cohiva-network

  # Development service (optional - uncomment to use)
